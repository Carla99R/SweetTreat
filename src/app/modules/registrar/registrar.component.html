<div class="desplegable">

  <form class="login">

    <div class="info">
      <div class="form-group">
        <label for="exampleInputEmail6">Nombre</label>
        <input #nombreRegistro type="text" class="form-control" id="exampleInputEmail6" aria-describedby="emailHelp" required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Dirección de correo</label>
        <input #mailRegistro type="email" class="form-control" id="exampleInputPassword1" required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword5">Contraseña</label>
        <input #passwordRegistro type="password" class="form-control" id="exampleInputPassword5" required>
      </div>
    </div>

    <div class="bton">
      <button (click)="createUser(nombreRegistro.value, mailRegistro.value, passwordRegistro.value)" class="btn btn-primary">Registrarse</button>
    </div>

  </form>

</div>
