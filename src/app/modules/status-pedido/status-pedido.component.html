<div class="pedidos">

  <div class="info">
    <figure>
      <img src="assets/images/pedidos.png">
      <p>Estatus de pedido</p>
    </figure>

    <div class="table-responsive lista">
      <table class="table table-sm table-bordered">
        <thead>
        <tr>
          <th scope="col">Producto</th>
          <th scope="col">Gramaje</th>
          <th scope="col">Precio</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Larry the Bird</td>
          <td>Thornton</td>
        </tr>
        </tbody>
      </table>

      <div class="bton">
        <button type="button" class="btn btn-primary secundario" routerLink="/editorPedido"> Editar </button>
        <button type="button" class= "btn tn-primary" id="agregar" routerLink="/bolsa">Agregar al carrito</button>
      </div>
    </div>
  </div>

  <div class="status">
    <div class="barras">
      <progressbar  class="progress-bar-striped active" [value]="dynamic" type="danger"></progressbar>
      <progressbar  class="progress-bar-striped active" [value]="dynamic" type="warning"></progressbar>
      <progressbar class="progress-bar-striped active" [value]="dynamic" type="success"></progressbar>
      <progressbar class="progress-striped active"  [value]="dynamic" type="info"></progressbar>
    </div>
    <div class="progreso">
      <p>Procesando</p>
      <p>Preparando</p>
      <p>Listo</p>
      <p>Entregado</p>
    </div>
    <button type="button" class="btn btn-sm btn-primary" (click)="random()">Randomize</button>
  </div>
  
  <div class="boton">
    <button class= "btn-primary secundario" id="volver" routerLink="/perfil"> Volver </button>
  </div>

</div>
