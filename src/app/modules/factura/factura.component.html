<div class="factura">

  <div>
    <h4 class="titulo">Factura</h4>
  </div>

  <div *ngFor="let producto of productoCarrito; let i = index" class="product">

    <div class="imagen">
      <figure>
        <img class="im" src={{producto.imagen}}>
      </figure>
      <p class="name">{{producto.nombre}}</p>
    </div>

    <div class="gramaje">
      <p class="secundario">{{producto.gramos}} gr</p>
    </div>

    <div class="precio">
      <p class="secundario">(${{producto.precio}})</p>
    </div>


  </div>

  <div class="pago">
    <div class="total">
      <p class="tot">Total</p>
      <p class="tot">(${{total}})</p>
    </div>
  </div>


  <div class="but">
    <button type="button" class="btn-primary confirmar" routerLink="/metodoPago">Confirmar</button>
  </div>



</div>
