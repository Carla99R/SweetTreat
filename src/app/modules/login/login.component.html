<div class="desplegable">

  <form class="login">

    <div class="info">
      <div class="form-group">
        <label for="exampleInputEmail1">Dirección de correo</label>
        <input #mailLogin type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Contraseña</label>
        <input #passwordLogin type="password" class="form-control" id="exampleInputPassword1">
      </div>
    </div>

    <div class="bton">
      <button (click)="login(mailLogin.value, passwordLogin.value)" class="btn btn-primary">Iniciar sesión</button>
    </div>

    <div class="opciones"*ngIf="!user">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span class="google" (click)="loginG()" ><img id="google" src="assets/images/google.png" data-dismiss="modal"></span>
      </button>


    </div>

  </form>

</div>
