<div class="desplegable">

  <form class="login">

    <div class="info">
      <div class="form-group">
        <label for="exampleInputEmail2">Dirección de correo</label>
        <input #mailLogin type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword2">Contraseña</label>
        <input #passwordLogin type="password" class="form-control" id="exampleInputPassword2">
      </div>
    </div>

    <div class="bton">
      <button (click)="login(mailLogin.value, passwordLogin.value)" class="btn btn-primary">Iniciar sesión</button>
    </div>

  </form>

</div>
